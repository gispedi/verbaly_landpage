<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbaly - Iscriviti ora</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background-image: url('sfondo.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 2px #000;
      white-space: nowrap;
    }
    .hero h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin-bottom: 2em;
      text-shadow: 1px 1px 2px #000;
      white-space: nowrap;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-box input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-box button {
      width: 80%;
      padding: 10px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .form-box .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
      width: 80%;
    }
    .qr-code {
      margin-top: 20px;
    }
    .qr-code img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Trascrivere le assemblee, d'ora in poi, non sarà più un lavoro noioso e faticoso</h1>
    <h2>Prova in anteprima Verbaly, l'assistente che verbalizza per te</h2>

    <form class="form-box" id="verbaly-form">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="studio" placeholder="Nome Studio">
      <input type="email" name="email" placeholder="Email" required>
      <div class="note">Spunta per ricevere invito al test riservato + aggiornamenti futuri</div>
      <button type="submit">Iscriviti ora</button>
    </form>

    <div class="qr-code">
      <p style="margin-top: 20px; font-size: 0.9em; color: #ccc;">Oppure inquadra il QR code per accedere da smartphone:</p>
      <img src="qr_verbaly.png" alt="QR Code Verbaly">
    </div>
  </div>

  <script>
    document.getElementById("verbaly-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nome: form.nome.value,
        studio: form.studio.value,
        email: form.email.value
      };
      fetch("https://script.google.com/macros/s/AKfycbyE4bfESLv3-h6MYhNoaZljk8GMCcK84MdAJHXHfAx0Wn6-qTiheBsURB_-aKcoLtOeBQ/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Grazie! Il tuo interesse è stato registrato.");
          form.reset();
        } else {
          alert("Errore durante l'invio. Riprova più tardi.");
        }
      })
      .catch(() => alert("Errore di connessione."));
    });
  </script>
</body>
</html>
